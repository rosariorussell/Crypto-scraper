<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crypto Scraper</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="row" id=menu-bar>
      <div class="row">
        <span id="titleName">
          Crypto Scraper
        </span>
        <span id="home">Home</span>
        <span id="savedArticles">Saved</span>
        <span id="btn-holder">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" id="scrape">SCRAPE</button>
        </span>
      </div>
    </div>

    <div class="row" id="imageHolder">
      <div class="col-lg-12" id="page-name">
        <div class="row" id="page-title">
          <span id="page-title1" style="font-size:80px;">CRYPTO SCRAPER</span>

        </div>

      </div>
    </div>
    <br>

    <div class="row">
      <div id="headings">
        <h1>Click "SCRAPE" to get started</h1>
      </div>
      <table class="table table-striped" id="crypto-articles">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Market Cap</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Results from DB here -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cryptos Scraped</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            The top 100 cryptos have been collected
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes Modal -->
    <div class="modal fade" id="comment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-article-id="my_id_value">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Notes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body comment_list">
          </div>

          <form>
            <fieldset>
              <textarea id="myTextArea" rows="3" cols="80" placeholder="Enter notes">
              </textarea>
            </fieldset>
          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary saveComments">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!--end of container-->
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
